<!-- input has 20+ possible attribute, type -->
<!-- input has no closing tag -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form test</h1>
    <form action="">
      <input type="text" placeholder="type id" />
      <input type="password" placeholder="type password" />
      <input type="color" />
      <input type="number" placeholder="type number" />
      <!-- placeholder specifies placeholder text before we type -->
    </form>
  </body>
</html>
