<!-- label is associated with input or form control -->
<!-- label is inline element -->
<!-- connection from a label to input by using two attributes:
 1. id(unique; only 1 element on a page) : use by input's attribute
 2. for : use by label's attribute -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>form test</h1>
    <form action="">
      <p>
        <label for="id">enter a username</label>
        <input type="text" placeholder="type id" id="id" />
      </p>
      <p>
        <label for="password">enter the password</label>
        <input type="password" placeholder="type password" id="password" />
      </p>
      <p>
        <label for="color">pick the color</label>
        <input type="color" id="color" />
      </p>
      <p>
        <label for="number">type the number</label>
        <input type="number" placeholder="type number" id="number" />
      </p>
      <hr />
      <!-- other way to use label -->
      <!-- less common -->
      <!-- input inside of a label -->
      <label for="id1">
        enter the id
        <input type="text" placeholder="id" id="id1" />
      </label>
    </form>
  </body>
</html>
