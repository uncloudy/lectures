<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>range</h3>
    <form action="/tags">
      <label for="cheese">amount of cheese</label>
      <!-- the value in the range is the initial value -->
      <!-- step gives step! -->
      <input
        type="range"
        name="cheese"
        id="cheese"
        min="0"
        max="10"
        value="9"
        step="2"
      />
      <button type="submit">cheese me</button>
    </form>
    <h3>number</h3>
    <form action="/num">
      <label for="age"></label>
      <!-- set the min and max value to type number -->
      <!-- step gives step! -->
      <input type="number" name="age" id="age" min="1" max="100" step="2" />
      <button type="submit">age</button>
    </form>
    <h3>textarea</h3>
    <!-- textarea is not an input -->
    <form action="/text_area">
      <textarea
        name="request"
        id="request"
        cols="30"
        rows="10"
        placeholder="type something"
      ></textarea>
      <button type="submit">email to us</button>
    </form>
  </body>
</html>
