<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="01_including_bootstrap_and_container.css" />
  </head>
  <body>
    <!-- button : using class btn and btn-color (primary, sencondary, success, dager, warning, light, dark) -->
    <button>default</button>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-dark">dark</button>
    <button class="btn btn-link">link</button>
    <!-- for anchor tag  -->
    <a class="btn btn-primary" href="#">anchor</a>
    <!-- outline button -->
    <button class="btn btn-outline-secondary">outline</button>
    <button class="btn btn-outline-danger">outline</button>
    <!-- button size -->
    <button class="btn btn-primary btn-lg">large</button>
    <button class="btn btn-secondary btn-sm">small</button>
    <!-- active and disabled button -->
    <button class="btn btn-primary" disabled>disabled</button>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
