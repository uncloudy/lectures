<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="01_including_bootstrap_and_container.css" />
  </head>
  <body>
    <h1>
      hello
      <span class="badge bg-primary">9</span>
    </h1>
    <button class="btn btn-primary">
      news
      <span class="badge bg-light text-dark">3</span>
    </button>
    <span class="badge rounded-pill bg-primary">hello</span>
    <div class="btn-group" role="group">
      <!-- role indicates to screen reader this is group of button  -->
      <button class="btn btn-success">one</button>
      <button class="btn btn-success">two</button>
      <button class="btn btn-success">three</button>
      <button class="btn btn-success">four</button>
    </div>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      <h2 class="alert-heading">oh, no</h2>
      this is an alert
      <button
        aria-label="close"
        class="btn-close"
        data-bs-dismiss="alert"
      ></button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
