<!-- 
1. inline styles : don't use it
2. using 'styles' element : not recommended
3. external stylesheet : recommended; using <link>. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- using styles : it's difficult to share this styles if there are multiple pages -->
    <style>
      h2 {
        color: orange;
      }
    </style>

    <!-- external stylesheet -->
    <link rel="stylesheet" href="02_including_styles.css" />
  </head>
  <body>
    <!-- inline styles : it's difficult to share this style -->
    <h1 style="color: red">hello world</h1>
    <button style="background-color: blue">click here</button>

    <!-- using styles -->
    <h2>hello</h2>
    <h2>hello</h2>
    <h2>hello</h2>
    <h2>hello</h2>

    <!-- external stylesheet -->
    <h3>hello world</h3>
  </body>
</html>
